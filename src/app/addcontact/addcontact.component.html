<app-navbar></app-navbar>
<section  class="bg-indigo-400 h-screen ">
<button class="px-2 py-2 bg-white rounded cursor-pointer m-7" (click)="open()">add new groupe</button>
<form (ngSubmit)=" onsubmit()"  >
    <div class="flex flex-col items-center  ">
    <input type="text" name="name"  placeholder="entrez votre name " [(ngModel)]="Contact.name" 
    class="w-48 rounded-md p-2 mt-1" >
    <input type="text" name="phone"  placeholder="entrez votre phone "
    class="w-48 rounded-md p-2 mt-1 " 
    [(ngModel)]="Contact.phone" >
    <input type="email"  name="email"  placeholder="entrez votre mail "
    class="w-48 rounded-md p-2 mt-1" 
    [(ngModel)]="Contact.email" >
    <textarea  name="description" placeholder="entrez une description de ce personne " 
    class="w-48 rounded-md p-2 mt-1" 
    [(ngModel)]="Contact.description"  ></textarea>
    <input type="text" name="job"  placeholder="entrez le job "
    class="w-48 rounded-md p-2 mt-1" 
    [(ngModel)]="Contact.job" > 
    <input type="text" name="cover"  placeholder="entrez l'image " 
    class="w-48 rounded-md p-2 mt-1 " 
    [(ngModel)]="Contact.cover" > 
    <select 
    [(ngModel)]="Contact.idgroupe"
    name="idgroupe" 
    class="w-48 rounded-md p-2 mt-1"
    >
        <option *ngFor="let groups of group"  [value]=groups.id >{{groups.name}}</option>
    </select>
    <button type="submit" class=" px-3 py-2 bg-indigo-500 w-28 text-center  rounded-md hover:bg-indigo-700 mt-1">save</button>
    </div>
</form>
</section>
<app-footer></app-footer>
