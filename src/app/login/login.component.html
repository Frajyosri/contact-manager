
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <img class="mx-auto h-55 w-auto" src="/assets/register.jpg" alt="Your Company">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Or
          <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Create new Account </a>
        </p>
      </div>
      <form (ngSubmit)=" onsubmit()"  [formGroup]="angForm"  class="mt-8 space-y-6" >
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label  class="sr-only">Email address</label>
            <input   formControlName="email" type="email"   required class="relative block w-full appearance-none
             rounded-none rounded-t-md border border-gray-300 px-3 py-2
              text-gray-900 placeholder-gray-500 focus:z-10
               focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
               placeholder="Email address"
               >
              
          </div>
          <div>
            <label  class="sr-only">Password</label>
            <input ngModel  formControlName="password" type="password"  required class="relative block w-full appearance-none 
            rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900
             placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none
              focus:ring-indigo-500 sm:text-sm"
               placeholder="Password">
            
          </div>
        </div>
  
        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
          </div>
        </div>
  
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            </span>
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
